<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
    <title>Real-Time Weather LiveFlow</title>
  </head>
  <body>
    <h1>My Weather App</h1>
    <div class="card">
      <section class="search">
        <input type="text" id="search-bar" placeholder="Search for a city" />
        <button class="search-btn">
          <svg
            id="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.0"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </section>
      <section class="weather-info">
        <h2 class="city">Weather in Bengaluru</h2>
        <div class="temp">51&deg;C</div>
        <img src="" alt="" class="icon" />
        <div class="description">Cloudy</div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind-speed">6.1 Km/Hr</div>
      </section>
    </div>
  </body>
</html>
